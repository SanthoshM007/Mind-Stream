<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mind Stream</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header-container">
        <h1>Mind Stream</h1>
        <span id="theme-toggler">Light</span>
      </div>

      <form id="search-form">
        <input type="text" id="search-input" placeholder="Enter search term" />
        <button type="submit">Search</button>
      </form>

      <div id="main-video-container">
        <iframe id="main-video" width="560" height="315" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>

      <div id="video-history-container">
        <h2>Video History</h2>
        <div id="video-history"></div>
      </div>

      <div id="search-results-container">
        <div id="search-results"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
